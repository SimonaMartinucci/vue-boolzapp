<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>vue-boolzapp</title>
</head>
<body>
    <div id="bg-up">
        <div id="app" class="container">
            <!-- parte sinistra chat -->
            <div class="cont-left"></div>

            <!-- parte destra chat -->
            <div class="cont-right">
                <!-- parte banner destra -->
                <div class="banner">
                    <div class="user">
                        <div class="icon">
                            <img src="img/male1.jpg" alt="male1">
                        </div>
                        <div class="access">
                            <div class="username">Michele</div>
                            <div class="last-access">Ultimo accesso oggi alle 12.00</div>
                        </div>
                    </div>
                    <div class="settings">
                        <a href="#">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-paperclip"></i>
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </a>   
                    </div>
                </div>
                <div class="content"></div>
                <!-- parte invio messaggio destra -->
                <div class="send">
                    <a href="#">
                        <i class="fa-regular fa-face-smile"></i>
                    </a>
                    <input type="text" placeholder="Scrivi un messaggio" class="message">
                    <a href="#">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                </div>
            </div>
        </div>
    </div> 
    

    <!-- funzioni js -->
    <script type="text/javascript" src="js/functions.js">
    </script>
    <!-- javascript -->
    <script type="text/javascript" src="js/myscript.js">
    </script>
</body>
</html>
